<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atualizar Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/atualizaFuncionario.css" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-light">

  <!-- Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand"href="index.html">Funcionários</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="cadastrar.html">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lista.html">Lista</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="text-center mb-4">Atualizar Funcionários</h1>

  <!-- Exibir o ID do usuário aqui -->
  <p id="id-user" class="text-center text-muted mb-4">
    Id do usuário:
  </p>

  <img src="" alt="" id="foto">

  <div class="form-section">

    <!-- <img id="fotoFuncionario" src="" alt="Foto" width="100" height="100" /> -->

    <form id="formFuncionario">
      <label>Nome:
        <input type="text" id="nome" />
      </label>
      <label>Sobrenome:
        <input type="text" id="sobrenome" />
      </label>
      <label>Data de Nascimento:
        <input type="date" id="dtNascimento" />
      </label>
      <label>Sexo:
        <select id="sexo">
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>
      </label>
      <label>Grau de Escolaridade:
        <input type="text" id="grauEscolaridade" />
      </label>
      <label>Endereço:
        <input type="text" id="endereco" />
      </label>
      <label>Optou por VT:
        <select id="optouVT">
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>
      </label>
      <label>Salário Atual:
        <input type="number" id="salarioAtual" />
      </label>
      <label>Valor da Passagem:
        <input type="number" id="valorPassagem" />
      </label>
      <button type="button" onclick="alterarFuncionario()">Atualizar</button>
      <button type="button" onclick="deletarFuncionario()">Deletar</button>
    </form>

    <div id="mensagem" class="success"></div>
  </div>

  <!-- <script type="module" src="./scripts/atualizarFuncionario.js"></script> -->
  <script src="./scripts/atualizarFuncionarios.js"></script>
  <script src="./scripts/deletar.js"></script>

</body>

</html>
