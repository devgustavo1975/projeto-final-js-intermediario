<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-light">

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Funcionários</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="lista.html">Lista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atualizarFuncionario.html">Atualizar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container mt-4">
        <div class="card p-4">
            <h1 class="text-center mb-4">Cadastro de Funcionários</h1>

            <div class="row">
                <!-- Coluna do formulário -->
                <div class="col-md-6">
                    <form id="form-funcionario">
                        <div class="paragrafo">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="text" name="foto" id="foto">
                        </div>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" required>
                        </div>

                        <div class="mb-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dtNascimento" required>
                        </div>

                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="escolaridade" class="form-label">Escolaridade</label>
                            <select class="form-select" id="grauEscolaridade" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="fundamental">Ensino Fundamental</option>
                                <option value="medio">Ensino Médio</option>
                                <option value="superior">Ensino Superior</option>
                                <option value="pos">Pós-graduação</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>

                        <div class="mb-3">
                            <label for="Inicio" class="form-label">Data de Inicio</label>
                            <input type="date" class="form-control" id="dataInicio" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="Fim" class="form-label">Data do Fim </label>
                            <input type="date" class="form-control" id="dataDemissao" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="salario" class="form-label">Salário</label>
                            <input type="number" class="form-control" id="salario" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label for="valor-passagem" class="form-label">Valor da passagem diário</label>
                            <input type="number" class="form-control" id="valorPassagem" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Opção pelo VT</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="optouVT" id="vt-sim" value="true"
                                    required>
                                <label class="form-check-label" for="vt-sim">Sim</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="optouVT" id="vt-nao" value="false"
                                    required>
                                <label class="form-check-label" for="vt-nao">Não</label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-success w-100" onclick="cadastrarFuncionarios()">Cadastrar Funcionário</button>
                    </form>
                </div>


                <!-- Coluna dos valores -->
                <div class="col-md-6">
                    <div id="valores">
                        <h5 class="mb-3">📋 Dados Cadastrados:</h5>
                        <p><strong>👤 Nome completo:</strong> <span id="res-nome"></span></p>
                        <p><strong>📅 Data de nascimento:</strong> <span id="res-nascimento"></span></p>
                        <p><strong>⚧️ Sexo:</strong> <span id="res-sexo"></span></p>
                        <p><strong>🎓 Escolaridade:</strong> <span id="res-escolaridade"></span></p>
                        <p><strong>🏠 Endereço:</strong> <span id="res-endereco"></span></p>
                        <p><strong>💰 Salário:</strong> R$ <span id="res-salario"></span></p>
                        <p><strong>🚌 Valor da passagem diária:</strong> R$ <span id="res-passagem"></span></p>
                        <p><strong>🚇 Opta por VT:</strong> <span id="res-vt"></span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/buscadorFuncionarios.js"></script>
    <script type="module" src="./scripts/funcionarios.js"></script>
    <!-- <script type="module" src="./scripts/cadastrar.js"></script> -->
    <script src="./scripts/cadastarFuncionarios.js"></script>

</body>

</html>
