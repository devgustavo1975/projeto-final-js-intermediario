<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />

    <title>Cadastro de Funcion치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-light">

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Funcion치rios</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="lista.html">Lista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atualizarFuncionario.html">Atualizar</a>
                    </li>

            </div>

    </nav>

    <!-- Conte칰do da p치gina -->
    <div class="container mt-4">
        <div class="card p-4">
            <h1 class="text-center mb-4">Cadastro de Funcion치rios</h1>

            <div class="row">
                <!-- Coluna do formul치rio -->
                <div class="col-md-6">
                    <form id="form-funcionario">
                        <div class="paragrafo">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="file" name="foto" id="foto">
                        </div>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" required>
                        </div>

                        <div class="mb-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dtNascimento" required>
                        </div>

                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="escolaridade" class="form-label">Escolaridade</label>
                            <select class="form-select" id="grauEscolaridade" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="fundamental">Ensino Fundamental</option>
                                <option value="medio">Ensino M칠dio</option>
                                <option value="superior">Ensino Superior</option>
                                <option value="pos">P칩s-gradua칞칚o</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endere칞o</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>

                        <div class="mb-3">
                            <label for="salario" class="form-label">Sal치rio</label>
                            <input type="number" class="form-control" id="salarioAtual" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label for="valor-passagem" class="form-label">Valor da passagem di치rio</label>
                            <input type="number" class="form-control" id="valorPassagem" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Op칞칚o pelo VT</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="optouVT" id="optouVT" value="sim"
                                    required>
                                <label class="form-check-label" for="vt-sim">Sim</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="optouVT" id="optouVT" value="nao"
                                    required>
                                <label class="form-check-label" for="vt-nao">N칚o</label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-success w-100" onclick="cadastrarFuncionarios()">Cadastrar Funcion치rio</button>
                    </form>
                </div>


                <!-- Coluna dos valores -->
                <div class="col-md-6">
                    <div id="valores">
                        <h5 class="mb-3">游늶 Dados Cadastrados:</h5>
                        <p><strong>游녻 Nome completo:</strong> <span id="res-nome"></span></p>
                        <p><strong>游늰 Data de nascimento:</strong> <span id="res-nascimento"></span></p>
                        <p><strong>丘勇 Sexo:</strong> <span id="res-sexo"></span></p>
                        <p><strong>游꿉 Escolaridade:</strong> <span id="res-escolaridade"></span></p>
                        <p><strong>游 Endere칞o:</strong> <span id="res-endereco"></span></p>
                        <p><strong>游눯 Sal치rio:</strong> R$ <span id="res-salario"></span></p>
                        <p><strong>游뚧 Valor da passagem di치ria:</strong> R$ <span id="res-passagem"></span></p>
                        <p><strong>游뚢 Opta por VT:</strong> <span id="res-vt"></span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/buscadorFuncionarios.js"></script>
    <script type="module" src="./scripts/funcionarios.js"></script>
    <!-- <script type="module" src="./scripts/cadastrar.js"></script> -->
    <script src="./scripts/cadastarFuncionarios.js"></script>

</body>

</html>
